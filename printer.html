<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger Pro</title>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 380px;
            text-align: center;
        }
        h2 { color: #1a73e8; margin-bottom: 20px; }
        input[type="file"] { margin: 15px 0; width: 100%; }
        
        /* Toggle Switch Style */
        .options {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }
        .switch {
            cursor: pointer;
            font-weight: bold;
            color: #555;
        }

        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        button:hover { background-color: #1557b0; }
    </style>
</head>
<body>

    <div class="card">
        <h2>PDF Merger</h2>
        
        <input type="file" id="pdf-files" multiple accept=".pdf">

        <div class="options">
            <input type="checkbox" id="use-watermark" checked>
            <label for="use-watermark" class="switch">Add Watermark ("Eftekhar Naeem")</label>
        </div>

        <button onclick="processPDFs()">Merge & Download</button>
    </div>

    <script>
        async function processPDFs() {
            const { PDFDocument, rgb, StandardFonts } = PDFLib;
            const fileInput = document.getElementById('pdf-files');
            const watermarkCheckbox = document.getElementById('use-watermark');
            const files = fileInput.files;

            if (files.length === 0) return alert("Select at least one PDF");

            try {
                const mergedPdf = await PDFDocument.create();
                
                // 1. Merge Process
                for (const file of files) {
                    const bytes = await file.arrayBuffer();
                    const pdf = await PDFDocument.load(bytes);
                    const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    pages.forEach(page => mergedPdf.addPage(page));
                }

                // 2. Conditional Watermark Logic
                if (watermarkCheckbox.checked) {
                    const font = await mergedPdf.embedFont(StandardFonts.HelveticaBold);
                    const pages = mergedPdf.getPages();
                    const text = "Eftekhar Naeem";
                    const size = 14;
                    const margin = 25;

                    pages.forEach(page => {
                        const { width } = page.getSize();
                        const textWidth = font.widthOfTextAtSize(text, size);
                        page.drawText(text, {
                            x: width - textWidth - margin,
                            y: margin,
                            size: size,
                            font: font,
                            color: rgb(0.6, 0.6, 0.6),
                            opacity: 0.5,
                        });
                    });
                }

                // 3. Save & Download
                const pdfBytes = await mergedPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = watermarkCheckbox.checked ? "merged_watermarked.pdf" : "merged.pdf";
                a.click();

            } catch (err) {
                console.error(err);
                alert("Error processing PDFs.");
            }
        }
    </script>
</body>
</html>

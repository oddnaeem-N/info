<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hours Left Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .result-box {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }
    .big-number {
      font-size: 2rem;
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4">
        <h3 class="text-center mb-3">‚è≥ Hours Left Calculator</h3>

        <div class="mb-3">
          <label class="form-label">Deadline (Date & Time)</label>
          <input type="datetime-local" id="deadline" class="form-control">
        </div>

        <button class="btn btn-primary w-100" onclick="calculateHours()">
          Calculate Hours Left
        </button>

        <div id="result" class="mt-4 d-none">
          <div class="result-box mb-2">
            <div>Total Hours Left</div>
            <div class="big-number" id="hoursLeft"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
  function calculateHours() {
    const deadlineInput = document.getElementById("deadline").value;
    if (!deadlineInput) {
      alert("Please select a deadline!");
      return;
    }

    const deadline = new Date(deadlineInput);
    const now = new Date();

    const diffMs = deadline - now; // milliseconds
    if (diffMs <= 0) {
      alert("The deadline is already passed!");
      return;
    }

    const diffHours = (diffMs / (1000 * 60 * 60)).toFixed(2); // convert ms to hours
    document.getElementById("hoursLeft").innerText = diffHours + " hours";
    document.getElementById("result").classList.remove("d-none");
  }
</script>

</body>
</html>
